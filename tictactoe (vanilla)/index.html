<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Tock Tock - Bernard Polidario</title>
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <main>
        <div class="players">
            <div class="player" id="player1">
                <div class="name">Player 1</div>
                <div class="score">0</div>
            </div>
            <div class="player" id="player2">
                <div class="name">Player 2</div>
                <div class="score">0</div>
            </div>
        </div>

        <div class="message"></div>

        <div class="grid">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>

            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>

            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>

        <div id="message_modal" class="modal-window">
            <div>
                <a href="#" title="Close" class="modal-close" id="message_modal_close">Close</a>
                <div class="modal-body">
                    <h1>Game Over</h1>
                    <p id="message_modal_text"></p>
                    <button id="message_modal_button" class="modal-button">Play Again</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/polidario" target="_blank">Bernard Polidario</a></p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
